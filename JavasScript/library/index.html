    <title>Library</title>
    <script type="text/javascript" src="books.js" defer></script>

<body>
    <form action="#" id="newBookForm">
        <fieldset id="newbookFieldset">
            <h2 id="formTitle">Add a new book</h2>
            <label for="title">Book Title</label>
            <input 
                type="text" 
                name="title" 
                id="title"
                placeholder="Title"
                required
                maxlength="100"
            >
            <label for="author">Book Author</label>
            <input 
                type="text" 
                name="author" 
                id="author"
                placeholder="Author"
                required
                maxlength="100"
            >
            <label for="pages">Number of Pages</label>
            <input 
                type="number" 
                name="pages" 
                id="pages"
                placeholder="Pages"
                required
                max="10000"
            >
            <label for="read">Book Read</label>
            <input type="checkbox" name="read" id="read">
            <button type="reset" class="form-button btn" id="cancelBtn">Cancel</button>
            <button type="submit" class="form-button btn" id="submitBtn">Add Book</button>
        </fieldset>

    </form>
    <h2 id="info">My Awesome Library</h2>
    <button type="submit" class="btn" id="openDialog">Add New Book</button>
