<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="./Norse-Bold.otf">
</head>
<body>
    <div id="main">
        <div id="spalsh-image">
            <div id="logo">
                <img id="logo-img" src="./odin-lined.png" alt="odin logo">
                <div id="logo-text"><span>ODIN</span></div>
            </div>
            <div id="credit">
                <p>
                    Photo by <a href="https://unsplash.com/@hjwinunsplsh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jungwoo Hong</a> on <a href="https://unsplash.com/photos/cYUMaCqMYvI?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="main-form">
            <div id="intro">
                <span>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </span>
                <span>
                    You <em>know</em> you want to.
                </span>
            </div>
            <form action="#" method="post">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div>
                        <label for="first-name">*First Name</label>
                        <input type="text" name="first-name" id="first-name" required placeholder="Thor" minlength="1" maxlength="30" title="Your name should have at least one character and a maximum of 30">
                    </div>
                    <div>
                        <label for="last-name">*Last Name</label>
                        <input type="text" name="last-name" id="last-name" required placeholder="Odinsonj" minlength="1" maxlength="30" title="Your name should have at least one character and a maximum of 30">
                    </div>
                    <div>
                        <label for="email">*Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">*Password</label>
                        <input type="password" name="password" id="passwrod" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Passwrod</label>
                        <input type="password" name="confirm-password" id="confirm-passwrod" required>
                    </div>
                </fieldset>
            <div>
                <button type="submit" id="create-btn">Create Account</button>
                <p id="switch-to-login">Already have an account? <a href="#" target="_blank" rel="noopener noreferrer">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
