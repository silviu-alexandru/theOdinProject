<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item" id="item-1">item1</div>
        <div class="item" id="item-2">item2</div>
        <div class="item" id="item-3">item3</div>
        <div class="item" id="item-4">
            <div class="item sub-grid" id="sub-grid-item-1">sub-grid-item1</div>
            <div class="item sub-grid" id="sub-grid-item-2">sub-grid-item2</div>
            <div class="item sub-grid" id="sub-grid-item-3">sub-grid-item3</div>
            <div class="item sub-grid" id="sub-grid-item-4">sub-grid-item4</div>
            <div class="item sub-grid" id="sub-grid-item-5">sub-grid-item5</div>
        </div>
        <div class="item" id="item-5">item5</div>
        <div class="item" id="item-6">
            <ul class="content">
                <li class="item" id="sub-item1">sub-item1</li>
                <li class="item" id="sub-item2">sub-item2</li>
                <li class="item" id="sub-item3">sub-item3</li>
                <li class="item" id="sub-item4">sub-item4</li>
                <li class="item" id="sub-item5">sub-item5</li>
            </ul>
        </div>
        <div class="item" id="item-7">
            <p>item-7</p>
        </div>
    </div>
    
</body>
</html>
